<body> 

<ui:composition template="/template/TemplateSayfasi.xhtml">
	<ui:define name="title"> Anasayfa </ui:define>
<ui:define name="content">


	<f:view>
	

	
		

		
		
		
		<h:form id="form">
    <p:dataGrid var="ilan" value="#{ılanBean.ilanIslemleri.listIlanlar}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Satılık Araçlar
        </f:facet>
 <br />
			<br />
			<br />
			<br />
			<br />
			<br />
        <p:panel header="#{ilan.basklik}" style="text-align:center">
            
            
            <p:panelGrid columns="2" style="width:100%;margin:10px 0px"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">
					<f:facet name="header">
						<p:graphicImage library="images" name="passat.jpg" width="250px" height="200px"/>
					</f:facet>

					<h:outputText value="Marka:" />
					<h:outputText value="#{ilan.marka.marka_Adi}" />

					<h:outputText value="Seri" />
					<h:outputText value="#{ilan.seri.seri_Adi}" />

					<h:outputText value="İlan Başlığı" />
					<h:outputText value="#{ilan.basklik}" />

					<h:outputText value="Fiyat" />
					<h:outputText value="#{ilan.ilan_Fiyati} TL" />

					<f:facet name="footer">
						<p:commandButton action="IlanBilgisi.xhtml" value="İncele">
							<f:setPropertyActionListener value="#{ilan}"
								target="#{ılanBean.ilanIslemleri.ilan}" />
						</p:commandButton>
					</f:facet>
				</p:panelGrid>
            
            
        </p:panel>
 
    </p:dataGrid>
 
   
</h:form>
		
		
		
	</f:view>

</ui:composition>
